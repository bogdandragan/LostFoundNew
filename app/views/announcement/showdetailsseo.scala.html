@(title: String, keywords: String, description:String, region: String, city: String, photo: String)
    <!DOCTYPE html>
    <html>
        <head>
            <title>@title, @city, @region - Бюро находок Украина</title>
            <meta property="og:title" content="@title, @city, @region" />
            <meta property="og:description" content="@description" />
            <meta property="og:image" content="https://www.znahidka.pp.ua:8080/@photo" />
            <meta property="og:image:width" content="200" />
            <meta property="og:image:height" content="200" />
            <meta name="description" content="@description" />
            <meta name="keywords" content="@keywords" />
        </head>
        <body>
            <h1>@title, @city, @region</h1>
            <h4>Область: @region</h4>
            <h4>Город: @city</h4>
            <p>Описание: @description</p>
            <img src="https://www.znahidka.pp.ua:8080/@photo"/>
        </body>
    </html>
