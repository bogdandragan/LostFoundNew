@main("Новый пароль") {

    <div class="container" style="margin-top: 70px;">
        <div class="well col-md-4">
            <form id="newpassword">
                <fieldset>
                    <legend>Установить новый пароль</legend>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confpassword" placeholder="Повторите пароль">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Изменить</button>
                    </div>
                </fieldset>
            </form>
            <div class="alert alert-danger" id="error" style="display: none;">

            </div>
        </div>
    </div>

    <script>
        $( "#newpassword" ).submit(function(event) {
    		event.preventDefault();
    		var email = url('?email');
            var hash = url('?hash');
    		var request = {"action":"newpassword", "params":{"email":email, "hash":hash, "newpassword":$("#password").val()}};

    		$.ajax({
    			type: "POST",
    			url: "@routes.Account.doNewPassword()",
    			data: JSON.stringify(request),
    			contentType: "application/json; charset=utf-8",
    			success: function(data){
                    if(data.error == ""){
                       window.location.replace("/account/signin");
                    }
                    else{
                       $("#error").text(data.error);
    				    $("#error").addClass('alert-danger').removeClass('alert-success').delay(3000).fadeOut("slow");
                        $("#error").css("display","block");
                    }
    				console.log(data);

    			}
			});
		});
		angular.module('lostfoundApp', ['ui.bootstrap'])
    </script>
}
