@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("plugins/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style1.css")">
        <link rel="stylesheet" href="@routes.Assets.at("plugins/owl-carousel/owl.carousel.css")">
        <link rel="stylesheet" href="@routes.Assets.at("plugins/owl-carousel/owl.theme.css")">
        <link rel="shortcut icon" href="@routes.Assets.at("images/mainlogo.png")">

        <script src="@routes.Assets.at("javascripts/moment-with-locales.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
       <!-- <script src="@routes.Assets.at("javascripts/js.cookie.js")" type="text/javascript"></script> -->
        <script src="@routes.Assets.at("javascripts/url.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ui-bootstrap-custom-tpls-0.13.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-base64-upload.min.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="@routes.Assets.at("images/mainlogo.png")"/>
        <meta property="og:title" content="Поиск потерянных вещей. Бюро находок Украина" />
        <meta property="og:description"  content="Онлайн сервис по поиску потерянных и найденных вещей, людей и животных в Украине" />


    </head>
    <body ng-app="lostfoundApp">
        <div class="wrapper" ng-controller="mainCtrl" ng-init="checkSession()">
            <header  class="navbar navbar-default navbar-fixed-top navbar-top">
                <div class="container">
                    <div class="navbar-header">
                        <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="/" class="navbar-brand main-logo"></a>
                    </div>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right" ng-cloak>
                            <li ng-show="showProfileLink" style="margin-top: 5px;"><a href="/account" style="font-weight: 600;">Профиль</a></li>
                            <li ng-show="showUserMenu" class="dropdown" style="margin-top: 5px;">
                                <a class="dropdown-toggle" href="#" data-toggle="dropdown"><strong class="caret"></strong>&nbsp;<b>{{this.profile}}</b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/account">Мой профиль</a></li>
                                    <li><a href="/account/announcements">Обьявления</a></li>
                                    <li><a href="" ng-click="doLogout()">Выход</a></li>
                                </ul>
                            </li>
                            <li class="new-ads"><a href="/announcement/new" class="btn btn-ads btn-block"><i class="fa fa-plus"></i> Подать обьявление</a></li>
                        </ul>
                    </div>
                </div>
            </header>
                @content
            <div class="footer">
                <div class="container">
                    <ul class="pull-left footer-menu">
                        <li>
                            <a href="/"> Главная </a>
                            <!--<a href="/about"> О нас </a>-->
                            <a href="/contact"> Контакты </a>
                        </li>
                    </ul>
                    <ul class="pull-right footer-menu">
                        <li> &copy; 2016 ZNAHIDKA.PP.UA </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script>

    </script>
</html>
