@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/js.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/url.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ui-bootstrap-custom-tpls-0.13.3.min.js")" type="text/javascript"></script>

    </head>
    <body ng-app="lostfoundApp">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Lost Found</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <a href="/announcement/new" class="btn btn-warning" style="margin-top: 5px;">Подать объявление</a>
                        <li class="dropdown" id="profile-link"><a href="/account/signin"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        @content
    </body>

    <script>
        $(document).on('click', '#signOut', function(){

            $.ajax({
            type: 'POST',
            url: '/account/logout',
            success: function(data){
                window.location.replace("/");
            }
        });

        });
    </script>
</html>
